<h2>PINKSPIDERS</h2>>
<img src="b.jpg">
<p><strong><a href="https://www.pinkspiders.co.kr/" target="_blank">흥국생명 배구단</strong></a>은 1971년 태광산업 배구단 창단을 시작으로 여자배구 오랜 전통을 이어나가고 있는 구단입니다.</p>
<p>2005년 국내 프로배구 출범이후 3년 연속 정규리그 우승, 여자 프로배구 최초 챔프전 4회 우승을 달성하며 배구 역사를 새롭게 썼습니다. 이는 바로 흥국생명 배구단에 한결 같은 응원을 보내준 팬 여러분들 덕분에 이루어낸 성과라 생각합니다.</p>
